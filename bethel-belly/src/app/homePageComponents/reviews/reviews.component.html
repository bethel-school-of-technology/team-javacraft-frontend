

<div class="tanner">
  <div class="container">
    <img src="../../assets/images/Table Left.png" alt="Avatar" class="image">

      <button class="text" [routerLink]="['/reservations']" routerLinkActive="active">Reservations</button>
    </div>
  </div>
</div>

<div class="pelton">
  <div class="container">

      <button class="text" [routerLink]="['/reviews']" routerLinkActive="active">Reviews</button>
    </div>
  </div>
</div>

<h3>
  <p>Feel free to reserve a table or Checkout our awesome reviews</p>
</h3>
